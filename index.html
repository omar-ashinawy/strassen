<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrix Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="flex-container-expand flex-col all-vh">
        <div class="flex-container-even w-100 m-2rem">
            <div class="flex-container flex-col">
                <h2 class="header-title">Matrix A</h2>
                <div class="matrix-grid" id="matrix-A">
                    <input type="text" id="0-0" />
                    <input type="text" id="0-1" />
                    <input type="text" id="0-2" />
                    <input type="text" id="0-3" />
                    <input type="text" id="1-0" />
                    <input type="text" id="1-1" />
                    <input type="text" id="1-2" />
                    <input type="text" id="1-3" />
                    <input type="text" id="2-0" />
                    <input type="text" id="2-1" />
                    <input type="text" id="2-2" />
                    <input type="text" id="2-3" />
                    <input type="text" id="3-0" />
                    <input type="text" id="3-1" />
                    <input type="text" id="3-2" />
                    <input type="text" id="3-3" />
                </div>
            </div>
            <div class="flex-container-space flex-col">
                <button class="multiply-button" strassens="false" fill-matrix="true">Normal Multiply</button>
                <button class="multiply-button" strassens="true" fill-matrix="true">Strassens Multiply</button>
                <button class="multiply-button" name="random-compare" fill-matrix="false">Compare</button>
            </div>
            <div class="flex-container flex-col">
                <h2 class="header-title">Matrix B</h2>
                <div class="matrix-grid" id="matrix-B">
                    <input type="text" id="0-0" />
                    <input type="text" id="0-1" />
                    <input type="text" id="0-2" />
                    <input type="text" id="0-3" />
                    <input type="text" id="1-0" />
                    <input type="text" id="1-1" />
                    <input type="text" id="1-2" />
                    <input type="text" id="1-3" />
                    <input type="text" id="2-0" />
                    <input type="text" id="2-1" />
                    <input type="text" id="2-2" />
                    <input type="text" id="2-3" />
                    <input type="text" id="3-0" />
                    <input type="text" id="3-1" />
                    <input type="text" id="3-2" />
                    <input type="text" id="3-3" />
                </div>
            </div>
        </div>
        <div class="flex-container flex-col">
            <h2 class="header-title">Normal Multiplication Result</h2>
            <p id="normal-result">
                Fill in matrices to see results!
            </p>
            <p id="normal-time"></p>
            <h2 class="header-title">Strassens Multiplication Result</h2>
            <p id="strassens-result">
                Fill in matrices to see results!
            </p>
            <p id="strassens-time"></p>
        </div>
    </div>
</body>

</html>
